<app-header (featureSelected) = "onNavigate($event)"></app-header>

<div class ="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf = "selectedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf = "selectedFeature !== 'recipe'"></app-shopping-list>

      <p appBetterHighlight highlightColor = 'red' class="pull-left"> Custom Directive </p>

      <div *appUnless="false" appBetterHighlight highlightColor = 'blue' class="pull-left"> Custom Directive </div>
      <div [ngSwitch]="value">
        <p *ngSwitchCase = "5">Value is five</p>
        <p *ngSwitchCase = "10">Value is ten</p>
        <p *ngSwitchCase = "100">Value is a hundred</p>
        <p *ngSwitchDefault>Default</p>

      </div>
    </div>
  </div>
</div>
